<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movies List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.17.6/babel.min.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script src="./js/index.js"></script>
  <script src="./js/fetchApi.js"></script>
  <script type="text/babel">
    const List = (props) => {
      return (
        <ul id="movies">
          {props.items
            ? props.items.map((item) => (
                <li key={item.id}>
                  <input
                    type="checkbox"
                    id={item.id}
                    checked={item.watched}
                    onChange={() => props.watched(item)}
                  />
                  {item.name}
                  <button onClick={() => props.remove(item)}>X</button>
                </li>
              ))
            : null}
        </ul>
      );
    };

    const Movies = (props) => {
      const inputRef = React.useRef();

      const handleAddMovie = (e) => {
        e.preventDefault();
        store.dispatch(
          addMovie(inputRef.current.value, () => (inputRef.current.value = ""))
        );
      };

      const handleRemoveMovie = (movie) => {
        store.dispatch(deleteMovie(movie));
      };

      const handleWatchedMovie = (movie) => {
        store.dispatch(watchedMovie(movie.id));
      };

      return (
        <div>
          <div id="moviesBody">
            <h1>Movies List</h1>
            <input
              id="movie"
              type="text"
              placeholder="Enter movie name"
              ref={inputRef}
            />
            <button onClick={handleAddMovie} id="movieButton">
              Add Movie
            </button>
            <List
              watched={handleWatchedMovie}
              remove={handleRemoveMovie}
              items={props.movies}
            />
          </div>
        </div>
      );
    };

    const App = (props) => {
      const [value, setValue] = React.useState(0);

      React.useEffect(() => {
        store.dispatch(getInitialData());

        store.subscribe(() => {
          setValue((value) => value + 1);
        });
      }, []);

      const { movies, loading } = store.getState();

      if (loading) {
        return <h1 id="loading">Loading</h1>;
      }

      return (
        <div>
          <Movies movies={movies} store={props.store} />
        </div>
      );
    };

    ReactDOM.render(<App store={store} />, document.getElementById("app"));
  </script>
</html>
