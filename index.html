<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movies List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.17.6/babel.min.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script src="./index.js"></script>
  <script src="./fetchApi.js"></script>
  <script type="text/babel">
    const List = (props) => {
      return (
        <ul id="movies">
          {props.items
            ? props.items.map((item) => (
                <li key={item.id}>
                  <input
                    type="checkbox"
                    id={item.id}
                    onClick={() => props.watched(item)}
                  />
                  {item.name}
                  <button onClick={() => props.remove(item)}>X</button>
                </li>
              ))
            : null}
        </ul>
      );
    };

    const Movies = (props) => {
      const inputRef = React.useRef();

      const handleAddMovie = (e) => {
        e.preventDefault();
        const name = inputRef.current.value;
        inputRef.current.value = "";

        props.store.dispatch(
          addMovieAction({
            id: new Date().getTime().toString(36),
            name: name,
            watched: false,
          })
        );
      };

      const handleRemoveMovie = (movie) => {
        store.dispatch(removeMovieAction(movie.id));
      };

      const handleWatchedMovie = (movie) => {
        store.dispatch(watchedMovieAction(movie.id));
      };

      return (
        <div>
          <div id="moviesBody">
            <h1>Movies List</h1>
            <input
              id="movie"
              type="text"
              placeholder="Enter movie name"
              ref={inputRef}
            />
            <button onClick={handleAddMovie} id="movieButton">
              Add Movie
            </button>
            <List
              watched={handleWatchedMovie}
              remove={handleRemoveMovie}
              items={props.movies}
            />
          </div>
        </div>
      );
    };

    const App = (props) => {
      const [value, setValue] = React.useState(0);

      React.useEffect(() => {
        Promise.all([API.fetchMovies()]).then(([movies]) => {
          props.store.dispatch(receiveDataAction(movies));
        });

        props.store.subscribe(() => {
          setValue((value) => value + 1);
        });
      }, []);

      const { movies, loading } = store.getState();

      if (loading) {
        return <h1 id="loading">Loading</h1>;
      }

      return (
        <div>
          <Movies movies={movies} store={props.store} />
        </div>
      );
    };

    ReactDOM.render(<App store={store} />, document.getElementById("app"));
  </script>
</html>
